name: Scala CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'sbt'
      - uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.10.2
      - name: Run tests
        run: sbt test
